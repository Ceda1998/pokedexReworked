<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/footer.css">
    <script src="./scripts/main.js"></script>
    <script src="./scripts/search.js"></script>
    <link rel="shortcut icon" href="./assets/icons/pokeball.png" type="image/x-icon">
</head>
<body onload="getData()">
<header>
    <nav class="navbar navbar-light pokeRed justify-content-between">
        <div class="d-flex pokeballContainer">
            <img src="./assets/icons/pokeball.png" alt="" class="pokeballIcon">
            <a class="navbar-brand fw-bolder fs-3">Pokedex</a>
        </div>
        <form class="form-inline d-flex p-2">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-light btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
</header>

<div class="pokeCard m-5">
    <div class="pokeImgContainer">
        <img src="" class="pokeImg-top" alt="pokeSprite" id="pokeSprite">
    </div>
    
    <div class="pokeCard-body">
      <p id="pokeName" class="pokeName">Test</p>
      <div class="frontStats">
        <div class="frontStatsWrapper">
            <p id="pokeType">grass</p>
        </div>
        <div class="frontStatsWrapper">
            <p id="pokeWeight">85kg</p>
        </div>
      </div>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
